<!doctype html>
<html>

<head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js">

    </script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar.js">

    </script>
    <script
        src="https://unpkg.com/aframe-text-geometry-component@0.5.1/dist/aframe-text-geometry-component.min.js"></script>
</head>


<body style="margin : 0px; overflow: hidden;">
    <a-scene embedded
        arjs="sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3; trackingMethod: best ; changeMatrixMode: modelViewMatrix;"
        vr-mode-ui="enabled: false"
        renderer="sortObjects: true; antialias: true; colorManagement: true; physicallyCorrectLights; logarithmicDepthBuffer: true;"
        smooth=" true" smoothCount="5" smoothTolerance=".05" smoothThreshold="5" sourceWidth="800" sourceHeight="600"
        displayWidth="1280" displayHeight="720">

        <a-assets>
            <a-asset-item id="optimerBoldFont"
                src="https://rawgit.com/mrdoob/three.js/dev/examples/fonts/optimer_bold.typeface.json"></a-asset-item>
        </a-assets>



        <a-marker type='barcode' value='2'>

            <a-entity position="-0.5 0 -.25" rotation="-90 0 0" height="1" text-geometry="value: What's up"></a-entity>
            <a-entity position="-0.5 0 .25" rotation="-90 0 0"
            bevelEnabled="true" bevelThickness="0.2" bevelSize="0.3" height="10" text-geometry="value: Dog?; font: #optimerBoldFont"></a-entity>
        </a-marker>

        <a-entity camera></a-entity>

    </a-scene>


</body>

</html>
